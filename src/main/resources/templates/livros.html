<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>NextPage</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">NextPage</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Alunos</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Professores</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/livros}">Livros</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Lista de Livros</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/livros/new}" class="btn btn-primary btn-sm mb-3">
					Adicionar Livro</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>capa</th>
					<th>Título</th>
					<th>Autor</th>
					<th>Preço</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="livro: ${livros}">
					<td> <img th:src="${livro.capa}" width="100px"></td>
					<td th:text="${livro.titulo}"></td>
					<td th:text="${livro.autor}"></td>
					<td th:text="${livro.valor}"></td>
					<td><a th:href="@{/livros/edit/{id}(id=${livro.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/livros/{id}(id=${livro.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
